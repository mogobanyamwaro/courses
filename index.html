<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Blog website</title>
  </head>
  <body>
    <section id="header">
      <div class="container">
        <img
          class="logo"
          src="./images/Xypo_All_Images/images/logo.png"
          alt=""
        />
        <div class="header__text">
          <h1>
            Our main focus here to program <br />
            the machines
          </h1>
          <span class="square"></span>
          <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dignissimos
            aspernatur laborum minus fugit autem consequuntur quos veritatis
            fuga dolor amet.
          </p>
          <button class="btn">Read More</button>
          <div class="line">
            <span class="line__1"></span><br />
            <span class="line__2"></span><br />
            <span class="line__3"></span>
          </div>
        </div>
      </div>
    </section>
    <nav id="sideNav">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About us</a></li>
        <li><a href="#">courses</a></li>
        <li><a href="#">contact</a></li>
        <li><a href="#">offer</a></li>
      </ul>
    </nav>
    <img src="./images/Xypo_All_Images/images/menu.png" alt="" id="menuBtn" />
    <script>
      const menuBtn = document.getElementById('menuBtn');
      const sideNav = document.getElementById('sideNav');
      sideNav.style.width = '250px';
      menuBtn.onclick = function () {
        if (sideNav.style.width == '250px') {
          sideNav.style.width = '0px';
        } else {
          sideNav.style.width = '250px';
        }
      };
    </script>
  </body>
</html>
